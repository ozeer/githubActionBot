name: 'Update UpGo version'
on:
  push:
    branches:
      - master

jobs:
  test-update-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update config.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: './conf/config.yaml'
          propertyPath: 'app.version'
          value: v2.0.0
          commitChange: false